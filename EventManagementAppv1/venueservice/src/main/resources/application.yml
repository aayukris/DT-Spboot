server:
    port: 8082
spring:
    application:
        name: venueservice
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: root
        url: jdbc:mysql://localhost:3306/venueservicedb
        username: root
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: create
    config:
        enabled: false
        import-check:
            enabled: false
eureka:
    instance:
        prefer-ip-address: true
    client:
        fetch-registry: true
        register-with-eureka: true